<main id="OperateDemandAnalysisPublish"
      class="weather-product-window"
      v-drag="">
    <header>
        <components :is="publishDocumentView"
                    :stage="0"
                    :close="close"
                    :publishToAll="true"
                    :publishFunction="publishDocument"></components>
        <span>需求分析报告-生成文档</span>
        <aside>
            <!--             <button class="mini"
                    v-on:click="minify = !minify"
                    :style="{backgroundPositionX: minify ? '-44px' : '0'}"></button> -->
            <button class="close"
                    v-on:click="changeArticleViewHolder_global({id: 'nsm1', action: 'create'})"></button>
        </aside>
    </header>
    <div class="create_left popup_aricle">
        <div id="editor">
        </div>
    </div>
    <div class="create_right">
        <section class="date-time-forsee-wrapper">
            <ul style="top: 15px; left: 0">
                <li>
                    <aside class="left-label-wrapper"
                           style="font-size: 14px">日期</aside>
                    <aside style="margin-bottom: 10px"
                           class="right-btn-wrapper">
                        <el-date-picker v-model="datetime"
                                        type="datetime"
                                        :clearable="false"
                                        placeholder="选择日期">
                        </el-date-picker>
                    </aside>
                </li>
                <li>
                    <aside class="left-label-wrapper"
                           style="font-size: 14px">城市</aside>
                    <aside style="margin-bottom: 10px"
                           class="right-btn-wrapper">
                        <select-toggle :selectionChange="citySelectionChange"
                                       :operateSelected="cityOperateSelected"
                                       :optionData="cityOperateData"></select-toggle>
                    </aside>
                </li>
            </ul>
        </section>
        <ul>
            <li class="create_downLoad"
                @click="downloadFile"
                :title="'下载修改'">
                <i></i>
            </li>
            <li class="create_update"
                :title="'上传保存'"
                @click="pickFile">
                <input type="file"
                       @change="uploadFileChange"
                       id="uploadFile"
                       class="upload-file">
                <i></i>
            </li>
            <li class="create_editor"
                :title="'发布'"
                @click="openPublishDocumentPopup">
                <i></i>
            </li>
        </ul>
    </div>
</main>
