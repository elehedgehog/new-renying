<main id="OperatePlanPublish"
      class="weather-product-window"
      v-drag="">
    <header>
        <components :is="publishDocumentView"
                    :close="close"
                    :rkOperateData="rkOperateData"
                    :stage="1"
                    :plOperateData="plOperateData"
                    :publishFunction="publishDocument"></components>
        <span>作业计划-生成文档</span>
        <aside>
            <button class="close"
                    v-on:click="changeArticleViewHolder_global({id: 'nsm1', action: 'create'})"></button>
        </aside>
    </header>
    <div class="create_left popup_aricle">
        <div id="editor">
        </div>
    </div>
    <div class="create_right">
        <section class="date-time-forsee-wrapper">
            <ul style="top: 15px; left: 0;height: 300px; overflow-y: auto" class="scrollbar">
                <li>
                    <aside class="left-label-wrapper"
                           style="font-size: 14px">起报日期</aside>
                    <aside style="margin-bottom: 10px"
                           class="right-btn-wrapper">
                        <el-date-picker v-model="datetime"
                                        type="date"
                                        :clearable="false"
                                        placeholder="选择日期">
                        </el-date-picker>
                    </aside>
                </li>
                <li>
                    <aside class="left-label-wrapper"
                           style="font-size: 14px; width: 100%;">起报小时</aside>
                    <aside style="margin-bottom: 10px"
                           class="right-btn-wrapper">
                        <select-toggle :optionData="hourOptionData"
                                       :selectionChange="hourChange"></select-toggle>
                    </aside>
                </li>
                <li>
                    <aside class="left-label-wrapper"
                           style="font-size: 14px; width: 100%;">ECMWF-500hpa形势</aside>
                    <aside style="margin-bottom: 10px"
                           class="right-btn-wrapper">
                        <select-toggle :optionData="getPrescription()"
                                       :selectionChange="png500hpaChange"></select-toggle>
                    </aside>
                </li>
                <li>
                    <aside class="left-label-wrapper"
                           style="font-size: 14px; width: 100%;">ECMWF—700hpa相对湿度和风场</aside>
                    <aside style="margin-bottom: 10px"
                           class="right-btn-wrapper">
                        <select-toggle :optionData="getPrescription()"
                                       :selectionChange="png700hpaChange"></select-toggle>
                    </aside>
                </li>
                <li>
                    <aside class="left-label-wrapper"
                           style="font-size: 14px; width: 100%;">ECMWF—海平面气压 </aside>
                    <aside style="margin-bottom: 10px"
                           class="right-btn-wrapper">
                        <select-toggle :optionData="getPrescription()"
                                       :selectionChange="pngSeaPressureChange"></select-toggle>
                    </aside>
                </li>
                <li>
                    <aside class="left-label-wrapper"
                           style="font-size: 14px; width: 100%;">ECMWF—24小时降水预报 </aside>
                    <aside style="margin-bottom: 10px"
                           class="right-btn-wrapper">
                        <select-toggle :optionData="getPrescription('rain')"
                                       :selectionChange="png24RainChange"></select-toggle>
                    </aside>
                </li>
            </ul>
        </section>
        <ul>
            <li class="create_downLoad"
                @click="getHtmlString"
                :title="'下载修改'">
                <i></i>
            </li>
            <li class="create_update"
                :title="'上传保存'"
                @click="pickFile">
                <input type="file"
                       @change="uploadFileChange"
                       id="uploadFile"
                       class="upload-file">
                <i></i>
            </li>
            <li class="create_editor"
                :title="'发布'"
                @click="openPublishDocumentPopup">
                <i></i>
            </li>
        </ul>
    </div>
</main>
