<main id="Typh"
      class="weather-product-window"
      v-drag="">
  <header>
    <span>台风</span>
    <aside>
      <button class="close"
              v-on:click="toggleProductView_global({id: productId, action: false})"></button>
    </aside>
  </header>
  <main>
    <table cellspacing="0">
      <thead>
        <th>国际编号</th>
        <th>中文名</th>
        <th>英文名</th>
        <th>最后出现时间</th>
      </thead>
      <tbody>
        <tr v-for="item of typhData" 
            @click="getTyphMsg(item.tsid)" 
            :class="{on: typhSelected === item.tsid}">
          <td>{{ item.tsid }}</td>
          <td>{{ item.cname }}</td>
          <td>{{ item.ename }}</td>
          <td>{{ moment(item.maxtime).format('YYYY-MM-DD HH:00') }}</td>
        </tr>
      </tbody>
    </table>
  </main>
</main>
